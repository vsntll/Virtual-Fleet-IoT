version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/fleet.db:/code/fleet.db
    networks:
      - fleet-net

  device:
    build:
      context: .
      dockerfile: device/Dockerfile
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:8000
      - RUST_LOG=info
    networks:
      - fleet-net
    restart: always

networks:
  fleet-net:
    driver: bridge
